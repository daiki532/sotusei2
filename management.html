<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>賞味期限管理</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top">
    <div class="breadcrumb"><a href="home.html">ホーム</a> >商品管理アプリ</div>
    <h1>賞味期限管理</h1>
  </header>

  <section class="form-section">
    <div class="form-group">
      <label>商品名</label>
      <input type="text" id="name" placeholder="例: 牛乳" />
    </div>

    <div class="form-group">
      <label>カテゴリ</label>
      <select id="category">
        <option value="食品">食品</option>
        <option value="飲料">飲料</option>
        <option value="調味料">調味料</option>
        <option value="冷凍">冷凍</option>
        <option value="その他">その他</option>
      </select>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>購入日</label>
        <input type="date" id="purchase" />
      </div>

      <div class="form-group">
        <label>賞味期限</label>
        <input type="date" id="expire" />
      </div>
    </div>

    <button id="addBtn" class="btn-main">追加</button>
    <button id="updateBtn" class="btn-sub" style="display: none">更新</button>
  </section>

  <section class="filter-section">
    <input type="text" id="search" class="search" placeholder="検索…" />

    <select id="filterCat" class="filter">
      <option value="all">すべて</option>
      <option value="食品">食品</option>
      <option value="飲料">飲料</option>
      <option value="調味料">調味料</option>
      <option value="冷凍">冷凍</option>
      <option value="その他">その他</option>
    </select>
  </section>

  <section id="list" class="list"></section>

  <script src="app.js"></script>
</body>
</html>
